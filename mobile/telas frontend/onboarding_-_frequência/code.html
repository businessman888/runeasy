<!DOCTYPE html>

<html class="dark" lang="pt-BR"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>RunEasy - Frequência de Treino</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "run-bg": "#0E0E1F", // Deep dark blue/purple
                        "run-text": "#EBEBF5", // Off-white/Gray
                        "run-accent": "#00FFFF", // Cyan Highlight
                        "run-alert": "#FFC400",
                        "run-success": "#32CD32",
                        "run-surface": "#1C1C2E",
                        
                        // Mapping to standard theme names for compatibility
                        "primary": "#00FFFF",
                        "background-light": "#F2F2F7",
                        "background-dark": "#0E0E1F",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "sans": ["Lexend", "sans-serif"],
                    },
                    boxShadow: {
                        'neon': '0 0 20px rgba(0, 255, 255, 0.3)',
                        'neon-sm': '0 0 10px rgba(0, 255, 255, 0.4)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 32px;
            width: 32px;
            border-radius: 50%;
            background: #00FFFF;
            cursor: pointer;
            margin-top: -14px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
            border: 4px solid #0E0E1F;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #2C2C40;
            border-radius: 2px;
        }

        input[type=range]:focus {
            outline: none;
        }
        
        /* Hide scrollbar for cleaner look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-run-text font-display antialiased overflow-x-hidden selection:bg-run-accent selection:text-run-bg">
<div class="relative flex h-screen w-full flex-col max-w-md mx-auto bg-run-bg shadow-2xl overflow-hidden">
<!-- Header / Progress -->
<header class="w-full px-6 pt-8 pb-4 z-10">
<div class="flex items-center justify-between mb-6">
<button aria-label="Voltar" class="flex items-center justify-center w-10 h-10 rounded-full text-run-text hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined text-2xl">arrow_back_ios_new</span>
</button>
<div class="text-sm font-medium text-run-text/60 tracking-wide">PASSO 3 DE 6</div>
<div class="w-10"></div> <!-- Spacer for centering -->
</div>
<!-- Segmented Progress Bar -->
<div class="flex w-full gap-2">
<div class="h-1 flex-1 rounded-full bg-run-accent shadow-neon-sm"></div>
<div class="h-1 flex-1 rounded-full bg-run-accent shadow-neon-sm"></div>
<div class="h-1 flex-1 rounded-full bg-run-accent shadow-neon-sm"></div>
<div class="h-1 flex-1 rounded-full bg-white/10"></div>
<div class="h-1 flex-1 rounded-full bg-white/10"></div>
<div class="h-1 flex-1 rounded-full bg-white/10"></div>
</div>
</header>
<!-- Main Content -->
<main class="flex-1 flex flex-col items-center px-6 pt-4 pb-8 relative z-0">
<!-- Headline -->
<h1 class="text-2xl md:text-3xl font-bold text-center leading-tight mb-8 md:mb-12">
                Quantos dias por semana você pode se comprometer a treinar?
            </h1>
<!-- Interactive Area -->
<div class="w-full flex-1 flex flex-col items-center justify-center gap-10">
<!-- Big Number Display -->
<div class="relative flex flex-col items-center justify-center animate-fade-in-up">
<div class="relative z-10">
<span class="text-[120px] font-bold leading-none text-run-accent drop-shadow-[0_0_25px_rgba(0,255,255,0.4)] tracking-tighter">4</span>
</div>
<!-- Decorative background glow behind number -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-48 h-48 bg-run-accent/5 rounded-full blur-3xl -z-0"></div>
<p class="text-lg text-run-text/80 font-medium mt-2">dias / semana</p>
</div>
<!-- Slider Component -->
<div class="w-full px-4 mt-8">
<div class="relative w-full h-12 flex items-center justify-center">
<!-- Custom Range Input -->
<input class="w-full z-20 relative bg-transparent" max="7" min="2" step="1" type="range" value="4"/>
<!-- Visual Track Ticks (Background) -->
<div class="absolute top-1/2 left-0 w-full -translate-y-1/2 flex justify-between px-[10px] pointer-events-none z-10">
<!-- Using flex to distribute ticks. Since range is 2-7 (6 steps), we need spacing logic or just absolute positions. 
                                 A simple flex with spacers works for visual alignment. -->
<!-- The thumb width is 32px, so we need some padding to align ticks with thumb center. -->
<div class="w-1 h-1 rounded-full bg-white/20"></div>
<div class="w-1 h-1 rounded-full bg-white/20"></div>
<div class="w-1 h-1 rounded-full bg-white/20"></div>
<div class="w-1 h-1 rounded-full bg-white/20"></div>
<div class="w-1 h-1 rounded-full bg-white/20"></div>
<div class="w-1 h-1 rounded-full bg-white/20"></div>
</div>
</div>
<!-- Labels for Slider -->
<div class="flex justify-between w-full px-[2px] mt-2 text-xs font-medium text-run-text/40">
<span>2</span>
<span>3</span>
<span class="text-run-accent">4</span>
<span>5</span>
<span>6</span>
<span>7</span>
</div>
</div>
<!-- Contextual Hint -->
<div class="bg-run-surface/50 border border-white/5 rounded-xl p-4 w-full max-w-sm backdrop-blur-sm">
<div class="flex gap-3 items-start">
<span class="material-symbols-outlined text-run-accent text-xl mt-0.5">smart_toy</span>
<p class="text-sm text-run-text/70 leading-relaxed">
                            A <span class="text-white font-medium">IA RunEasy</span> recomenda pelo menos 3 dias para resultados consistentes no primeiro mês.
                        </p>
</div>
</div>
</div>
</main>
<!-- Footer / Navigation -->
<footer class="w-full px-6 pb-8 pt-4 z-10">
<div class="flex flex-col gap-4">
<button class="group relative flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 bg-run-accent text-run-bg text-lg font-bold tracking-wide shadow-neon hover:shadow-neon transition-all duration-300 transform active:scale-[0.98]">
<span class="relative z-10">Avançar</span>
<!-- Shine effect on hover -->
<div class="absolute inset-0 bg-white/20 translate-y-full skew-y-12 group-hover:translate-y-0 transition-transform duration-500 ease-out"></div>
</button>
<button class="w-full h-12 flex items-center justify-center text-run-text/50 text-sm font-medium hover:text-white transition-colors">
                    Voltar
                </button>
</div>
</footer>
<!-- Background Abstract Elements for Immersion -->
<div class="absolute top-0 left-0 w-full h-1/3 bg-gradient-to-b from-run-accent/5 to-transparent pointer-events-none"></div>
<div class="absolute bottom-0 right-0 w-64 h-64 bg-blue-600/10 rounded-full blur-[80px] pointer-events-none"></div>
<div class="absolute top-20 left-0 w-40 h-40 bg-purple-600/10 rounded-full blur-[60px] pointer-events-none"></div>
</div>
</body></html>
