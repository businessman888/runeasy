version: '3.8'

services:
  # Redis for BullMQ job queue
  redis:
    image: redis:alpine
    container_name: runeasy-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
    driver: local
